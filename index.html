<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>TabSaver</title>
</head>
<body>
	<div id="top-grid">
		<div id="grid-left">
			<div id="title">
				<h1>TabSaver <img src="icons/fox_new64.png" alt="Fox" class="FloatRight"></h1>
			</div>
			<div class="dark-mode">
				<span id="dark-mode-text">Dark mode</span>
				<label class="switch">
					<input id="theme-switch-input" type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
		<button id="save">Save Current Tabs</button>
		<button id="open">Open Tabs</button>
		<button id="clear">Clear</button>
	</div>
	<div id="message"></div>
	<div id="grid-list"></div>
	<script src="index.js"></script>
</body>
</html>
